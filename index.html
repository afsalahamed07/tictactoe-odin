<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div
            class="container mx-auto p-4 font-mono flex flex-col place-items-center h-screen align"
        >
            <div class="m-auto">
                <div class="text-4xl font-bold text-center m-1 p-4">Tic Tac Toe</div>
                <div
                    id="game-board"
                    class="flex flex-col gap-4 place-items-center"
                ></div>

                <div
                    class="p-4 font-mono flex flex-col place-items-center gap-4"
                >
                    <div id="message" class="text-center text-2xl"></div>
                    <button
                        id="restart-button"
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                    >
                        RESTART
                    </button>
                </div>
            </div >
        </div>

        <script src="player.js"></script>
        <script src="board.js"></script>
        <script src="script.js"></script>
    </body>
</html>
